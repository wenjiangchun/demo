<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common/common::common_head">

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <div th:replace="common/common::common_left"></div>
    <!-- Left side column. contains the logo and sidebar -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                转换管理
                <small>转换信息</small>
            </h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/}"><i class="fa fa-dashboard"></i> 主页</a></li>
                <li class="active">ETL数据管理</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">转换列表</h3>
                            <div class="box-tools">
                                <a href="#" id="refreshRepository" class="btn btn-default"><i class="fa fa-repeat"></i>  刷新</a>
                            </div>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <table id="example1" class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th>资源ID</th>
                                    <th>资源名称</th>
                                    <th>资源类型</th>
                                    <th>存储路径</th>
                                    <th>资源描述</th>
                                    <th>修改时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody th:each="trans:${transList}">
                                <tr>
                                    <td th:text="${trans.objectId}"></td>
                                    <td th:text="${trans.name}"></td>
                                    <td th:text="${trans.objectType.name()}"></td>
                                    <td th:text="${trans.repositoryDirectory.path}"></td>
                                    <td th:text="${trans.description}"></td>
                                    <td th:text="${trans.modifiedDate}"></td>

                                    <td>
                                        <a href="javascript:void(0)" th:data-id="${trans.objectId}" th:data-name="${trans.name}" th:data-type="${trans.objectType.name()}"
                                           onclick="showElementInfo(this)"
                                           class="btn btn-primary btn-sm"><i class="fa fa-info"></i>  查看详细</a>
                                        <a href="javascript:void(0)"
                                           onclick="showElementLog(this)"
                                           class="btn btn-primary btn-sm"><i class="fa fa-file"></i>  查看日志</a>
                                        <a href="javascript:void(0)"
                                           onclick="previewTrans(this)"
                                           class="btn btn-primary btn-sm"><i class="fa fa-search"></i>  转换预览</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <div th:replace="common/common::common_foot"></div>
    <div th:replace="common/common::common_nav"></div>

    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<script th:src="@{/AdminLTE/bower_components/datatables.net/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/AdminLTE/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
<!-- SlimScroll -->
<script th:src="@{/AdminLTE/bower_components/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/AdminLTE/bower_components/fastclick/lib/fastclick.js}"></script>
<script>
    $(function () {
        //initMenu();
        $('#example1').DataTable({
            'paging': true,
            'lengthChange': true,
            'searching': true,
            'ordering': false,
            'info': true,
            'autoWidth': true,
            "oLanguage": {
                "sLengthMenu": "每页显示 _MENU_条记录",
                "sZeroRecords": "没有检索到数据",
                "sInfo": "显示第 _START_ - _END_ 条记录；共 _TOTAL_ 条记录",
                "sInfoEmpty": "",
                "sProcessing": "正在加载数据...",
                "sSearch": "检索：",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上一页",
                    "sNext": "下一页",
                    "sLast": '尾页'
                }
            },
            "columnDefs": [
                { "width": "20%", "targets": [ 4 ] },
                { "ordering": "true", "targets": [ 2 ] }
            ]
        })

        $("#refreshRepository").click(function() {
            window.location.href="[[@{/}]]kettle/trans/view/";
        });
    });


    function showElementInfo(el) {
        var objectId = $(el).attr("data-id");
        var title = el.name;
        var type = el.type;
        console.log(objectId);
        return;
        layer.open({
            type: 2,
            title: title,
            shadeClose: true,
            shade: 0.8,
            area: ['800px', '60%'],
            content: '${ctx.contextPath}/kettle/trans/getElementInfo/' + objectId + '/' + type //iframe的url
        });
    }

    function showElementLog(objectId, title, type) {
        layer.open({
            type: 2,
            title: title,
            shadeClose: true,
            shade: 0.8,
            area: ['80%', '60%'],
            content: '${ctx.contextPath}/kettle/trans/getElementLog/' + objectId + '/' + type //iframe的url
        });
    }

    function previewTrans(objectId, title, type) {
        layer.open({
            type: 2,
            title: title,
            shadeClose: true,
            shade: 0.8,
            area: ['80%', '70%'],
            content: '${ctx.contextPath}/kettle/trans/previewTrans/' + objectId + '/' + type //iframe的url
        });
    }

    function initMenu() {
        var parent = $("#transMenu").parent().parent().parent();
        $(".sidebar-menu").find(".active").removeClass("active");
        parent.addClass("active");
        $("#transMenu").parent().addClass("active");
    }
</script>
</body>
</html>
